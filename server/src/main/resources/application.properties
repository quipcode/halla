spring.application.name=halla

logging.level.halla=debug
logging.level.halla.server=debug
logging.level.org.springframework.security=debug

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


halla.app.jwtSecret=hallaSecretKey
halla.app.jwtExpirationMs= 86400000

#server properties
server.port=5000
server.compression.enabled=true
## Spring DATASOURCE(DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/halla?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=password

## Hibernate Properties

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update

## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG

# Initialize the datasource with available DDL and DML scripts
spring.sql.init.mode=always

## Jackson Properties
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS= false
spring.jackson.time-zone= UTC